<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccessAI Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&family=Lora:wght@400;500&display=swap');
        @font-face {
            font-family: 'OpenDyslexic';
            src: url('/static/fonts/OpenDyslexic-Regular.otf') format('opentype');
        }

        :root {
            --bg-color: #f8f9fa; --panel-bg: #ffffff; --primary-color: #e85d04;
            --secondary-color: #fff0e6; --text-color: #343a40; --text-muted: #6c757d;
            --border-color: #dee2e6; --font-main: 'Lexend', sans-serif; --font-serif: 'Lora', serif;
            --font-dyslexic: 'OpenDyslexic', sans-serif;
            --reading-font-size: 1.1rem; --reading-line-height: 1.7; --reading-letter-spacing: 0px;
            --reading-word-spacing: 0px; --reading-text-align: left;
        }
        body.high-contrast {
            --bg-color: #000; --panel-bg: #111; --text-color: #fff; --primary-color: #ffdd00;
            --secondary-color: #333; --border-color: #444; --text-muted: #aaa;
        }
        body.dyslexia-font { --font-main: 'OpenDyslexic', sans-serif; }

        * { box-sizing: border-box; }
        body { font-family: var(--font-main); background-color: var(--bg-color); color: var(--text-color); margin: 0; height: 100vh; overflow: hidden; display: grid; grid-template-columns: 80px 400px 1fr; }
        
        /* Navigation Sidebar */
        .nav-sidebar { background-color: var(--panel-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding: 1.5rem 0; gap: 1.5rem; }
        .nav-logo { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); }
        .nav-link { background: none; border: none; padding: 1rem; border-radius: 12px; cursor: pointer; color: var(--text-muted); transition: all 0.2s; }
        .nav-link.active, .nav-link:hover { background-color: var(--secondary-color); color: var(--primary-color); }
        .nav-link svg { width: 28px; height: 28px; stroke-width: 1.5; }
        .nav-sidebar .spacer { flex-grow: 1; }
        
        /* Control Panel */
        .control-panel { background-color: var(--panel-bg); border-right: 1px solid var(--border-color); padding: 2rem; overflow-y: auto; }
        .control-panel h2 { margin-top: 0; }
        .module { display: none; }
        .module.active { display: block; }
        .note-list .note-card { padding: 1rem; border: 1px solid var(--border-color); border-radius: 8px; margin-bottom: 1rem; cursor: pointer; }
        .note-list .note-card:hover { border-color: var(--primary-color); background-color: #fffaf7; }
        
        /* Settings View Styles */
        .setting-group { margin-bottom: 2rem; }
        .setting-group h4 { font-size: 1.1rem; color: var(--text-color); margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; }
        .setting-item label { font-weight: 500; }
        .setting-item .overlay-btn-group button { border: 1px solid var(--border-color); background: none; padding: 5px 8px; border-radius: 6px; cursor: pointer; }
        .setting-item .overlay-btn-group button.active { border-color: var(--primary-color); background: var(--secondary-color); }
        .switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Main Content */
        .main-content { padding: 2.5rem; overflow-y: auto; position: relative; }
        .main-content.highlight-active .highlight { background-color: #ffdd00; color: #000; padding: 2px 4px; border-radius: 4px; }
        body.high-contrast .main-content.highlight-active .highlight { background-color: #00ffff; }
        .placeholder { text-align: center; color: var(--text-muted); margin-top: 10rem; }
        .results-container.active { display: block; }
        .results-container { display: none; }
        #reading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; pointer-events: none; }
        
        form { display: flex; flex-direction: column; gap: 1.5rem; }
        .primary-btn { padding: 0.8rem 1.2rem; border: none; border-radius: 8px; background-color: var(--primary-color); color: #fff; font-size: 1rem; font-weight: 500; transition: all 0.2s; }
        .primary-btn:hover { background-color: #d04d03; }
        
        .formatted-summary { font-size: var(--reading-font-size); line-height: var(--reading-line-height); letter-spacing: var(--reading-letter-spacing); word-spacing: var(--reading-word-spacing); text-align: var(--reading-text-align); }
        .formatted-summary h3 { font-size: 1.8rem; color: var(--primary-color); }
    </style>
</head>
<body>
    <div id="reading-overlay"></div>
    <nav class="nav-sidebar">
        <div class="nav-logo">A</div>
        <button class="nav-link active" data-module="dashboard" title="Dashboard"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg></button>
        <button class="nav-link" data-module="transcribe" title="Transcribe"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path></svg></button>
        <button class="nav-link" data-module="simplify" title="Simplify"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path><circle cx="12" cy="13" r="3"></circle></svg></button>
        <div class="spacer"></div>
        <button class="nav-link" data-module="settings" title="Settings"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg></button>
    </nav>

    <aside class="control-panel">
        <div id="dashboard-module" class="module active">
            <h2>Dashboard</h2>
            <button id="new-note-btn" class="primary-btn" style="width: 100%; margin-bottom: 1.5rem;">+ New Note</button>
            <div id="note-list" class="note-list"></div>
        </div>
        <div id="transcribe-module" class="module">
            <h2>Transcribe & Summarize</h2>
            <form id="audio-form">
                <label for="audio-file">Upload Audio File:</label><input type="file" id="audio-file" name="audio" accept="audio/*" required>
                <button type="submit" class="primary-btn">Process Audio</button>
            </form>
        </div>
        <div id="simplify-module" class="module">
             <h2>Scan & Simplify Image</h2>
             <form id="ocr-form">
                <label for="image-file">Upload Image:</label><input type="file" id="image-file" name="image" accept="image/*" required>
                <button type="submit" class="primary-btn">Scan Image</button>
            </form>
        </div>
        <div id="settings-module" class="module">
            <h2>Settings</h2>
            <div class="setting-group"><h4>Display</h4>
                <div class="setting-item"><label>High Contrast</label><label class="switch"><input type="checkbox" id="contrast-toggle"><span class="slider"></span></label></div>
                <div class="setting-item"><label>Highlight Key Terms</label><label class="switch"><input type="checkbox" id="highlight-toggle"><span class="slider"></span></label></div>
            </div>
            <div class="setting-group"><h4>Typography</h4>
                <div class="setting-item"><label>Dyslexia Font</label><label class="switch"><input type="checkbox" id="dyslexia-font-toggle"><span class="slider"></span></label></div>
                <div class="setting-item"><label for="font-size">Font Size</label><input type="range" id="font-size" min="14" max="24" value="17.6"></div>
                <div class="setting-item"><label for="line-height">Line Spacing</label><input type="range" id="line-height" min="1.5" max="2.5" step="0.1" value="1.7"></div>
                <div class="setting-item"><label for="letter-spacing">Letter Spacing</label><input type="range" id="letter-spacing" min="0" max="2" step="0.1" value="0"></div>
                <div class="setting-item"><label for="word-spacing">Word Spacing</label><input type="range" id="word-spacing" min="0" max="5" step="0.25" value="0"></div>
            </div>
            <div class="setting-group"><h4>Reading Aids</h4>
                <div class="setting-item"><label>Reading Overlays</label>
                    <div class="overlay-btn-group">
                        <button class="overlay-btn" data-color="none">Off</button>
                        <button class="overlay-btn" data-color="rgba(64, 224, 208, 0.2)">Aqua</button>
                        <button class="overlay-btn" data-color="rgba(255, 215, 0, 0.2)">Gold</button>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <main class="main-content" id="main-content">
        <div class="placeholder" id="placeholder"><h2>Welcome to AccessAI</h2><p>Upload a file or select a saved note to get started.</p></div>
        <div id="loader" style="display: none;">Processing... Please wait.</div>
        <div class="results-container" id="results-container">
            <button id="save-note-btn" class="primary-btn" style="margin-bottom: 1rem;">Save to Dashboard</button>
            <div id="summary-output" class="formatted-summary"></div>
            <div id="transcription-output" class="transcription-box"></div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let notes = []; let currentNote = null;
            const mainContent = document.getElementById('main-content');
            const summaryOutput = document.getElementById('summary-output');
            const transcriptionOutput = document.getElementById('transcription-output');
            
            function loadNotes() { notes = JSON.parse(localStorage.getItem('accessai_notes')) || []; renderDashboard(); }
            function saveNotes() { localStorage.setItem('accessai_notes', JSON.stringify(notes)); }

            function renderDashboard() {
                const noteList = document.getElementById('note-list');
                noteList.innerHTML = '<h4>Recent Notes</h4>';
                if (notes.length === 0) { noteList.innerHTML += '<p>No saved notes yet.</p>'; } 
                else {
                    notes.forEach(note => {
                        const card = document.createElement('div');
                        card.className = 'note-card';
                        card.dataset.noteId = note.id;
                        card.innerHTML = `<h4>${note.title}</h4><p>Saved on ${note.date}</p>`;
                        card.addEventListener('click', () => displayNote(note.id));
                        noteList.appendChild(card);
                    });
                }
            }

            function displayNote(noteId) {
                const note = notes.find(n => n.id === noteId);
                if (!note) return;
                currentNote = note;
                summaryOutput.innerHTML = formatSummary(note.summary);
                transcriptionOutput.innerHTML = `<h4>Full Transcription</h4><p>${note.transcription}</p>`;
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('results-container').classList.add('active');
                document.getElementById('save-note-btn').style.display = 'none';
            }

            document.getElementById('save-note-btn').addEventListener('click', () => {
                const title = prompt("Enter a title for your note:", "New Note");
                if (title && currentNote) {
                    const newNote = { ...currentNote, title, id: Date.now(), date: new Date().toLocaleDateString() };
                    notes.unshift(newNote);
                    saveNotes();
                    renderDashboard();
                    alert("Note saved!");
                    document.querySelector('.nav-link[data-module="dashboard"]').click();
                }
            });
            
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', () => {
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    document.querySelectorAll('.control-panel .module').forEach(m => m.classList.remove('active'));
                    document.getElementById(`${link.dataset.module}-module`).classList.add('active');
                });
            });
            document.getElementById('new-note-btn').addEventListener('click', () => document.querySelector('.nav-link[data-module="transcribe"]').click());

            const root = document.documentElement;
            document.getElementById('font-size').addEventListener('input', e => root.style.setProperty('--reading-font-size', `${e.target.value}px`));
            document.getElementById('line-height').addEventListener('input', e => root.style.setProperty('--reading-line-height', e.target.value));
            document.getElementById('letter-spacing').addEventListener('input', e => root.style.setProperty('--reading-letter-spacing', `${e.target.value}px`));
            document.getElementById('word-spacing').addEventListener('input', e => root.style.setProperty('--reading-word-spacing', `${e.target.value}px`));
            document.getElementById('contrast-toggle').addEventListener('change', e => document.body.classList.toggle('high-contrast', e.target.checked));
            document.getElementById('dyslexia-font-toggle').addEventListener('change', e => document.body.classList.toggle('dyslexia-font', e.target.checked));
            document.getElementById('highlight-toggle').addEventListener('change', e => mainContent.classList.toggle('highlight-active', e.target.checked));
            
            const overlay = document.getElementById('reading-overlay');
            const overlayBtns = document.querySelectorAll('.overlay-btn');
            overlayBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    overlayBtns.forEach(b => b.classList.remove('active'));
                    const color = this.dataset.color;
                    if (color === 'none' || overlay.style.backgroundColor === color) {
                        overlay.style.display = 'none';
                        overlay.style.backgroundColor = 'transparent';
                    } else {
                        overlay.style.backgroundColor = color;
                        overlay.style.display = 'block';
                        this.classList.add('active');
                    }
                });
            });

            const audioForm = document.getElementById('audio-form');
            const loader = document.getElementById('loader');
            const placeholder = document.getElementById('placeholder');
            const resultsContainer = document.getElementById('results-container');
            audioForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                placeholder.style.display = 'none';
                resultsContainer.classList.remove('active');
                loader.style.display = 'block';
                try {
                    const response = await fetch('/upload-audio', { method: 'POST', body: new FormData(audioForm) });
                    if (!response.ok) throw new Error((await response.json()).error || 'Unknown error');
                    const data = await response.json();
                    currentNote = { summary: data.summary, transcription: data.transcription };
                    summaryOutput.innerHTML = formatSummary(data.summary);
                    transcriptionOutput.innerHTML = `<h4>Full Transcription</h4><p>${data.transcription}</p>`;
                    resultsContainer.classList.add('active');
                    document.getElementById('save-note-btn').style.display = 'inline-block';
                } catch (error) {
                    alert('Error: ' + error.message);
                    placeholder.style.display = 'block';
                } finally {
                    loader.style.display = 'none';
                }
            });

            function formatSummary(markdownText) {
                // THE FIX: This regex correctly handles both `_highlight_..._highlight_` and the simpler `_..._`
                let html = markdownText.replace(/_highlight_([\s\S]*?)_highlight_|_([^_]+)_/g, (match, group1, group2) => {
                    return `<span class="highlight">${group1 || group2}</span>`;
                });
                html = html.replace(/\*\*(.*?):\*\*/g, '<h3>$1</h3>');
                html = html.replace(/^- (.*$)/gm, '<li>$1</li>');
                html = html.replace(/(\<li\>.*?\<\/li\>)/gs, '<ul>$1</ul>');
                html = html.replace(/<\/ul>\s*<ul>/gs, '');
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                return html;
            }
            
            loadNotes();
        });
    </script>
</body>
</html>
